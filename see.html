<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Categories</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        .category-carousel .carousel-item {
            display: flex;
            justify-content: center;
        }

        .category-card {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            margin: 10px;
            width: 200px; /* Adjust the width as needed */
            height: 300px; /* Adjust the height as needed */
        }

        .category-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .category-card .category-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            padding: 10px;
        }

        .carousel-control-prev,
        .carousel-control-next {
            width: 5%;
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            display: none;
        }

        .carousel-control-prev i,
        .carousel-control-next i {
            font-size: 2rem;
            color: orange;
            background-color: white;
            border-radius: 50%;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-12">
                <h3>Top categories</h3>
            </div>
            <div class="col-12">
                <div id="categoryCarousel" class="carousel slide category-carousel" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="category-card">
                                <img src="img/1img.png" class="d-block" alt="Marketing">
                                <div class="category-overlay">Marketing</div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="category-card">
                                <img src="img/2img.png" class="d-block" alt="Design">
                                <div class="category-overlay">Design</div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="category-card">
                                <img src="img/3img.png" class="d-block" alt="Programming">
                                <div class="category-overlay">Programming</div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="category-card">
                                <img src="img/4img.png" class="d-block" alt="Technology">
                                <div class="category-overlay">Technology</div>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#categoryCarousel" data-bs-slide="prev">
                        <i class="bi bi-chevron-left"></i>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#categoryCarousel" data-bs-slide="next">
                        <i class="bi bi-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var carouselElement = document.getElementById('categoryCarousel');
            var carousel = new bootstrap.Carousel(carouselElement, {
                interval: 2000,
                wrap: true
            });

            document.querySelector('.carousel-control-prev').addEventListener('click', function () {
                carousel.prev();
            });

            document.querySelector('.carousel-control-next').addEventListener('click', function () {
                carousel.next();
            });
        });
    </script>
</body>

</html>
